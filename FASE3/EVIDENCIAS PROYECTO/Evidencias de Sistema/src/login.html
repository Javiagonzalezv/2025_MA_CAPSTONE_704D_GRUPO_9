<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="pass" placeholder="Ingrese su contraseña" required>
        </div>

        <div>
          <p>¿No tienes cuenta? <a href="/register" class="link link--accented">Registrate</a></p>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();

  if (!email || !pass) {
    alert('Debes ingresar correo y contraseña.');
    return;
  }

  try {
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Iniciando sesión...';

    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, pass }),
      credentials: 'include'
    });

    const text = await response.text();
    let result;
    try {
      result = JSON.parse(text);
    } catch {
      alert('Error en la comunicación con el servidor.');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Iniciar sesión';
      return;
    }

    if (result.success) {
      // Redirige a la página principal o admin según rol
      window.location.href = result.redirectTo;
    } else {
      alert(result.message || 'Correo o contraseña incorrectos');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Iniciar sesión';
    }
  } catch (error) {
    console.error('Error al procesar el login:', error);
    alert('Hubo un error al procesar el login.');
  }
});
</script>
</body>
</html>
