<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-4">Registro de Usuario</h3>

      <form id="registro-form" action="/register" method="POST">
        <div class="mb-3">
          <label for="nom_usuario" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nom_usuario" name="nom_usuario" placeholder="Ingrese su nombre" required>
        </div>

        <div class="mb-3">
          <label for="apep_usuario" class="form-label">Apellido Paterno:</label>
          <input type="text" class="form-control" id="apep_usuario" name="apep_usuario" placeholder="Ingrese su apellido paterno" required>
        </div>

        <div class="mb-3">
          <label for="apem_usuario" class="form-label">Apellido Materno:</label>
          <input type="text" class="form-control" id="apem_usuario" name="apem_usuario" placeholder="Ingrese su apellido materno" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="pass" name="pass" placeholder="Ingrese su contraseña" required>
        </div>

        <div>
        <p>¿Ya tienes cuenta? <a href="/login" class="link link--accented"> Inicia Sesion</a></p>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
      </form>
    </div>
</div>

  <script>
    // Script para enviar el formulario de registro
    document.getElementById('registro-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevenir el envío por defecto

      const formData = new FormData(this);
      const data = {
        nom_usuario: formData.get('nom_usuario'),
        apep_usuario: formData.get('apep_usuario'),
        apem_usuario: formData.get('apem_usuario'),
        email: formData.get('email'),
        pass: formData.get('pass')
      };

      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert('Registro exitoso, por favor inicie sesión');
          window.location.href = '/login'; // Redirigir a la página de login
        } else {
          alert('Error: ' + result.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Ocurrió un error en el servidor.');
      });
    });
  </script>
</body>
</html>
